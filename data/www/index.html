<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
        }
        
        .status-item {
            text-align: center;
            padding: 10px;
        }
        
        .status-item .label {
            font-size: 0.9em;
            color: #6c757d;
            text-transform: uppercase;
        }
        
        .status-item .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .stream-container {
            text-align: center;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #stream {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        .range-value {
            display: inline-block;
            font-weight: bold;
            color: #667eea;
            margin-left: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        button.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .image-preview {
            text-align: center;
            margin-top: 20px;
        }
        
        .image-preview img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìπ ESP32-CAM Control Panel</h1>
            <p>Robust Video Stream Server</p>
        </header>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="label">Status</div>
                <div class="value" id="camera-status">-</div>
            </div>
            <div class="status-item">
                <div class="label">Uptime</div>
                <div class="value" id="uptime">-</div>
            </div>
            <div class="status-item">
                <div class="label">Free Heap</div>
                <div class="value" id="free-heap">-</div>
            </div>
            <div class="status-item">
                <div class="label">WiFi RSSI</div>
                <div class="value" id="rssi">-</div>
            </div>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Live Stream</h2>
                <div class="stream-container">
                    <img id="stream" src="" alt="Camera stream will appear here">
                </div>
                <div class="button-group">
                    <button onclick="startStream()" class="success">‚ñ∂ Start Stream</button>
                    <button onclick="stopStream()" class="danger">‚èπ Stop Stream</button>
                    <button onclick="capture()">üì∏ Capture Photo</button>
                </div>
            </div>
            
            <div class="section">
                <h2>Camera Controls</h2>
                <div class="controls">
                    <div class="control-group">
                        <label>Quality (0-63, lower = better)</label>
                        <input type="range" id="quality" min="0" max="63" value="12" 
                               onchange="setControl('quality', this.value)">
                        <span class="range-value" id="quality-value">12</span>
                    </div>
                    
                    <div class="control-group">
                        <label>Brightness (-2 to 2)</label>
                        <input type="range" id="brightness" min="-2" max="2" value="0" 
                               onchange="setControl('brightness', this.value)">
                        <span class="range-value" id="brightness-value">0</span>
                    </div>
                    
                    <div class="control-group">
                        <label>Contrast (-2 to 2)</label>
                        <input type="range" id="contrast" min="-2" max="2" value="0" 
                               onchange="setControl('contrast', this.value)">
                        <span class="range-value" id="contrast-value">0</span>
                    </div>
                    
                    <div class="control-group">
                        <label>Saturation (-2 to 2)</label>
                        <input type="range" id="saturation" min="-2" max="2" value="0" 
                               onchange="setControl('saturation', this.value)">
                        <span class="range-value" id="saturation-value">0</span>
                    </div>
                    
                    <div class="control-group">
                        <label>LED Intensity (0-255)</label>
                        <input type="range" id="led" min="0" max="255" value="0" 
                               onchange="setControl('led_intensity', this.value)">
                        <span class="range-value" id="led-value">0</span>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>System Controls</h2>
                <div class="button-group">
                    <button onclick="sleep()" class="danger">üí§ Sleep Camera</button>
                    <button onclick="wake()" class="success">üëÅ Wake Camera</button>
                    <button onclick="restart()" class="danger">üîÑ Restart Device</button>
                    <button onclick="updateStatus()">üîÉ Refresh Status</button>
                </div>
            </div>
            
            <div class="section">
                <h2>Captured Photo</h2>
                <div class="image-preview" id="photo-container">
                    <p style="color: #6c757d;">Captured photos will appear here</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuration - Update this with your ESP32-CAM IP address
        const ESP32_IP = 'http://192.168.1.100';
        
        // Update status on page load
        window.onload = function() {
            updateStatus();
            setInterval(updateStatus, 5000); // Update every 5 seconds
        };
        
        async function updateStatus() {
            try {
                const response = await fetch(`${ESP32_IP}/status`);
                const data = await response.json();
                
                document.getElementById('camera-status').textContent = 
                    data.camera_sleeping ? 'üò¥ Sleeping' : 'üìπ Active';
                document.getElementById('uptime').textContent = 
                    formatUptime(data.uptime);
                document.getElementById('free-heap').textContent = 
                    formatBytes(data.free_heap);
                document.getElementById('rssi').textContent = 
                    data.wifi_connected ? `${data.rssi} dBm` : 'N/A';
            } catch (error) {
                console.error('Failed to update status:', error);
            }
        }
        
        function startStream() {
            const streamDiv = document.getElementById('stream').parentElement;
            streamDiv.innerHTML = '<iframe id="streamFrame" src="/stream" style="width: 100%; height: 480px; border: none;"></iframe>';
            console.log('üé• Stream started - iframe mode');
        }
        
        function stopStream() {
            const streamDiv = document.getElementById('stream') ? 
                document.getElementById('stream').parentElement : 
                document.getElementById('streamFrame').parentElement;
            streamDiv.innerHTML = '<img id="stream" alt="Camera Stream" style="max-width: 100%; height: auto;">';
            console.log('‚èπ Stream stopped');
        }
        
        async function capture() {
            try {
                const response = await fetch(`${ESP32_IP}/capture`);
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                document.getElementById('photo-container').innerHTML = 
                    `<img src="${url}" alt="Captured photo">`;
            } catch (error) {
                alert('Failed to capture photo: ' + error.message);
            }
        }
        
        async function setControl(variable, value) {
            try {
                const response = await fetch(
                    `${ESP32_IP}/control?var=${variable}&val=${value}`
                );
                const data = await response.json();
                
                // Update displayed value
                document.getElementById(`${variable}-value`).textContent = value;
                
                if (!data.success && data.error) {
                    console.error('Control failed:', data.error);
                }
            } catch (error) {
                console.error('Failed to set control:', error);
            }
        }
        
        async function sleep() {
            if (!confirm('Put camera to sleep? This will stop the stream.')) return;
            
            try {
                const response = await fetch(`${ESP32_IP}/sleep`);
                const data = await response.json();
                alert(data.message);
                stopStream();
                updateStatus();
            } catch (error) {
                alert('Failed to sleep camera: ' + error.message);
            }
        }
        
        async function wake() {
            try {
                const response = await fetch(`${ESP32_IP}/wake`);
                const data = await response.json();
                alert(data.message);
                updateStatus();
            } catch (error) {
                alert('Failed to wake camera: ' + error.message);
            }
        }
        
        async function restart() {
            if (!confirm('Restart the ESP32-CAM? This will disconnect for ~30 seconds.')) return;
            
            try {
                await fetch(`${ESP32_IP}/restart`);
                alert('Device restarting... Please wait 30 seconds.');
                stopStream();
            } catch (error) {
                // Expected to fail as device restarts
            }
        }
        
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h ${minutes}m ${secs}s`;
        }
        
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
    </script>
</body>
</html>

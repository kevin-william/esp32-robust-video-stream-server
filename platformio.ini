; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32cam

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Serial Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build options
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DCAMERA_MODEL_AI_THINKER
    -O2
    -DARDUINO_LOOP_STACK_SIZE=8192
    -DCONFIG_ARDUINO_LOOP_STACK_SIZE=8192
    ; Uncomment to force NVS clear on every boot (DEVELOPMENT ONLY)
    -DFORCE_NVS_CLEAR=1

; Library dependencies
lib_deps = 
    https://github.com/espressif/esp32-camera.git
    bblanchon/ArduinoJson@^6.21.0

; Upload settings
upload_speed = 921600
upload_flags = 
    --before=default_reset
    --after=hard_reset

; Uncomment to erase flash before upload (clears NVS)
; upload_command = esptool.py --chip esp32 --port $UPLOAD_PORT --baud $UPLOAD_SPEED --before default_reset --after hard_reset erase_flash && esptool.py --chip esp32 --port $UPLOAD_PORT --baud $UPLOAD_SPEED --before default_reset --after hard_reset write_flash -z --flash_mode dio --flash_freq 40m --flash_size detect 0x1000 $BUILD_DIR/bootloader.bin 0x8000 $BUILD_DIR/partitions.bin 0xe000 ~/.platformio/packages/framework-arduinoespressif32/tools/partitions/boot_app0.bin 0x10000 $PROG_PATH

; Partition scheme for OTA support
board_build.partitions = min_spiffs.csv
board_build.filesystem = littlefs

[env:esp32cam-debug]
platform = espressif32
board = esp32cam
framework = arduino
build_type = debug
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_flags = 
    ${env:esp32cam.build_flags}
    -DDEBUG_MODE=1
lib_deps = ${env:esp32cam.lib_deps}

[env:esp32wrover]
platform = espressif32
board = esp-wrover-kit
framework = arduino

; Serial Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build options for WROVER-KIT
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DCAMERA_MODEL_WROVER_KIT
    -mfix-esp32-psram-cache-issue
    -O2
    -DARDUINO_LOOP_STACK_SIZE=8192
    -DCONFIG_ARDUINO_LOOP_STACK_SIZE=8192

; Library dependencies
lib_deps = 
    https://github.com/espressif/esp32-camera.git
    bblanchon/ArduinoJson@^6.21.0

; Upload settings - REDUCED SPEED FOR STABILITY
upload_speed = 115200
upload_port = COM8
upload_flags = 
    --before=default_reset
    --after=hard_reset

; Board configuration - DIO mode for better compatibility
board_build.partitions = min_spiffs.csv
board_build.filesystem = littlefs
board_build.f_cpu = 240000000L
board_build.flash_mode = dio
board_build.f_flash = 40000000L

